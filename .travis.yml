osx_image: xcode7.3
language: objective-c

before_install:
- brew update
- if brew outdated | grep -qx xctool; then brew upgrade xctool; fi
- if brew outdated | grep -qx carthage; then brew upgrade carthage; fi
- travis_wait 35 carthage update --platform iOS

script:
- xctool clean build -project Lightbox.xcodeproj -scheme Lightbox-iOS -sdk iphonesimulator
- xctool test -project Lightbox.xcodeproj -scheme Lightbox-iOS -sdk iphonesimulator
